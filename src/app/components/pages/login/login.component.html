<div class="outer-container">
  <div class="container" id="container" [ngClass]="activeForm">
    <div class="form-container sign-up">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-icons">
          <a href="#" class="icon"><fa-icon [icon]="faGoogle"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faFacebookF"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faXTwitter"></fa-icon></a>
        </div>
        <span>or use your email for register</span>
        <input type="text"     [(ngModel)]="signUpObj.name"     name="name" placeholder="Full Name">
        <input type="email"    [(ngModel)]="signUpObj.email"    name="email" placeholder="Email">
        <input type="password" [(ngModel)]="signUpObj.password" name="psswd" placeholder="Password">
        <button (click)="onRegister()">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form action="#">
        <h1>Sign In</h1>
        <div class="social-icons">
          <a href="#" class="icon"><fa-icon [icon]="faGoogle"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faFacebookF"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faLinkedinIn"></fa-icon></a>
          <a href="#" class="icon"><fa-icon [icon]="faXTwitter"></fa-icon></a>
        </div>
        <span>or use your email and password</span>
        <input type="email"    [(ngModel)]="loginObj.username" name="email" placeholder="Email">
        <input type="password" [(ngModel)]="loginObj.password" name="psswd" placeholder="Password">
        <a href="#">Forgot Password?</a>
        <button (click)="onLogin()">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">

        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features.</p>
          <button class="hidden" id="login" (click)="_toggleForm()">Sign In</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Hello, Subscriber!</h1>
          <p>Register with your personal details to use all of site features.</p>
          <button class="hidden" id="register" (click)="_toggleForm()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
